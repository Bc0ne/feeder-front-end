<div class="card">
  <div class="card-header">
    Sign up!
  </div>
  <div class="card-body">
    <form novalidate (ngSubmit)="signUp()" [formGroup]="signUpForm">
      <div class="form-group row">
        <label for="FirstNameId" class="col-md-4">First name</label>
        <input type="input" id="FirstNameId" class="form-control col-md-6" formControlName="firstName" />
      </div>

      <div class="form-group row">
        <label for="LastNameId" class="col-md-4">Last name</label>
        <input type="input" id="LastNameId" class="form-control col-md-6" formControlName="lastName" />
      </div>

      <div class="form-group row">
        <label for="EmailIdSignUp" class="col-md-4">Email</label>
        <input type="input" id="EmailIdSignUp" class="form-control col-md-6" formControlName="email" />
      </div>

      <div class="form-group row">
        <label for="PasswordIdSignUp" class="col-md-4">Password</label>
        <input type="password" id="PasswordIdSignUp" class="form-control col-md-6" formControlName="password" />
      </div>

      <div class="row">
        <input type="submit" class="form-control col-md-8 btn btn-info" [disabled]="!signUpForm.valid" />
      </div>
    </form>
  </div>
</div>
