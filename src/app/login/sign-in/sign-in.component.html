<div class="card">
  <div class="card-header">
    Sign In!
  </div>
  <div class="card-body">
    <form novalidate (ngSubmit)="signIn()" [formGroup]="loginForm">
      <div class="form-group row">
        <label for="emailId" class="col-md-3 col-form-label">E-mail</label>
        <div class="col-md-6">
          <input type="email" class="form-control" id="emailId" formControlName="email">
        </div>
      </div>

      <div class="form-group row">
        <label for="passwordId" class="col-md-3 col-form-label">Password</label>
        <div class="col-md-6">
          <input type="password" class="form-control" formControlName="password">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-9">
          <button type="submit" class="form-control">Sign In</button>
        </div>
      </div>
    </form>
  </div>
</div>
