
<div class="row">
    <form novalidate (ngSubmit)="signIn()" [formGroup]="loginForm">
        <div class="form-group col-md-8 col-md-offset-2">
            <input type="email" class="form-control login" formControlName="email" placeholder="Email">
        </div>
  
        <div class="form-group col-md-8 col-md-offset-2">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
          </div>
  
        <div class="form-group col-md-8 col-md-offset-2">
            <button type="submit" class="form-control btn btn-blue">Sign In</button>
        </div>
      </form>
</div>
